<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Checker App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Is it Vegetarian?</h1>

    <label for="barcode">Enter a UPC barcode number</label>
    <input type="number" id="barcode" name="barcode">
    <button type="button">Get Value</button>

    <img id ="product-img" src="" alt="">
    <h2 id="product-name"></h2>
    
    <table id="ingredients-table">
      <tr>
        <th>Ingredient</th>
        <th>Vegetarian?</th>
      </tr>
    </table>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>

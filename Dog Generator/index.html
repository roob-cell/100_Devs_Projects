<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
      <h1>Doggo Viewer</h1>
      <span id="dog-name">Dougie the Default Doggo</span>
    </header>

    <section class="section-container">
      <section class="column" id="left">
        <section class="item">
          <span>Choose your Breed!</span>
        </section>
        <section class="item">
          <select class="breeds">
            <option value="starter" selected>Select Me</option>
          </select>
        </section>
        <section class="item">
          <section class="img-container">
            <section class="container">
              <div> 🐶🐶🐶🐶🐶🐶🐶</div>
              <img 
              src="https://www.sciencesource.com/pix/152/1524307-welsh-corgi-and-kitten.jpg" 
              class="dog-img"
              alt="cute corgi for the home page"/>
            </section>
          </section>
        </section>
      </section>
      <section class="column" id="right-column">
        <section class="item">
          <span>Doggo Characteristics</span>
          <ul>
            <li id="MF">S: Male</li>
            <li id="age">Age: 2</li>
            <li id="likes">Likes: Ham, String Cheese</li>
            <li id="dislikes">Dislikes: Baths, Entropy</li>
            <li id="fun-fact">Additional Info: On every walk, has to visit that one spot where he saw a squirrel</li>
          </ul>
        </section>
        <section class="item"></section>
      </section>
    </section>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
